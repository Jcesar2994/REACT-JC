<!DOCTYPE html>
<html lang="en">
<head>
 
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<title>React</title>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
      
      function Condicionales(props){
        // if(props.autorizado){       
        //     return <h1>Bienvenido</h1>;
        // }
        //     return <h1>No autorizado</h1>;
            return props.autorizado ? <h1>Bienvenido</h1>:<h1>No autorizado</h1>;
      }

      function App(){
        const[autorizado, setAutorizado]= React.useState(false);

        return(
            <div>
                <button onClick={()=>setAutorizado(true)}>Authorizar</button>    
                <Condicionales autorizado = {autorizado}/>
            </div>
        )

      }

     

        ReactDOM.render(<App />,document.getElementById('root'));
    </script>
    <!-- utilizo react.dom para renderizar el componente app en la raiz que es root -->
    <!-- react permite crear elementos de html dentro de un script -->
</body>
</html>
